<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" type="text/js"></script>
    <title>Calculadora</title>
  </head>
  <body style="background-color: rgb(54, 146, 115)">
    <h1>Calculadora</h1>
    <form>
      <input type="text" id="v1" />
      <input type="text" id="v2" />
      <button type="button" onclick="Somar()">Somar</button>
      <input type="text" disabled id="resultado" />
    </form>

    <script>
      function Somar() {
        var valor1 = parseFloat(document.getElementById("v1").value);
        var valor2 = parseFloat(document.getElementById("v2").value);
        var resultado = document.getElementById("resultado");
        var resultado_soma;
        resultado_soma = valor1 + valor2;
        resultado.value = resultado_soma;
      }
    </script>
  </body>
</html>
